<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js"></script>
  
  <template id="tpl">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
  </template>

  <script>
    // html中的template标签不会浏览器渲染，用来供js使用
    // vue中的template会使用querySelector寻找模板
    // data一定是一个函数 
    Vue.createApp({
      template:'#tpl',
      data: function() {
        return {
          message: 'hello world',
          counter: 100
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
