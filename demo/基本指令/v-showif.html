<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
      <h2 v-if="message > 2">{{message}}</h2>
      <h2 v-show="message > 2">{{message}}</h2>
    </template>
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js"></script>
    <script>
      // 本质区别:v-show无论元素是否显示到浏览器上,元素都会渲染只是通过css切换
      // 如果我们的元素需要频繁切换,使用v-show.不会频繁切换使用v-if
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 3
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
